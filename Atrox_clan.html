<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atrox | Roblox Rivals Clan</title>
    <style>
        /* 기본 스타일 설정 */
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Pretendard', sans-serif;
            line-height: 1.6;
        }

        /* 배경 장식 */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #220000 0%, #0a0a0a 70%);
            z-index: -1;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 20px;
            text-align: center;
        }

        /* 헤더 섹션 */
        header h1 {
            font-size: 4rem;
            letter-spacing: 8px;
            color: #ff0000;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        header p {
            font-size: 1.2rem;
            color: #bbb;
            margin-bottom: 40px;
        }

        /* 카드 섹션 */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 50px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 0, 0, 0.2);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: #ff0000;
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.2);
        }

        .card h3 {
            color: #ff0000;
            margin-bottom: 15px;
        }

        /* 버튼 스타일 */
        .cta-button {
            display: inline-block;
            margin-top: 60px;
            padding: 20px 50px;
            background-color: #ff0000;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            border-radius: 50px;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }

        .cta-button:hover {
            background-color: #cc0000;
            transform: scale(1.05);
        }

        footer {
            margin-top: 80px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>ATROX</h1>
            <p>Roblox Rivals 최강의 실력파 클랜</p>
        </header>

        <section class="intro">
            <h2>"압도적인 실력, 끊이지 않는 즐거움"</h2>
            <p>Atrox는 라이벌 전장을 지배할 클랜원을 기다립니다.</p>
        </section>

        <div class="grid">
            <div class="card">
                <h3>High Skill</h3>
                <p>정교한 에임과 전술로<br>승리를 쟁취합니다.</p>
            </div>
            <div class="card">
                <h3>Fun Game</h3>
                <p>실력만큼 재밌는클랜,<br>최고의 재미를 보장합니다.</p>
            </div>
            <div class="card">
                <h3>Manner</h3>
                <p>게임을 같이하며<br>실력이 성장하는 클랜.</p>
            </div>
        </div>

        <a href="https://www.google.com/search?client=firefox-b-d&q=%ED%85%8C%EC%8A%A4%ED%8A%B8&sei=NdyfaZKsDrjp1e8PsLmimAE" class="cta-button">지금 Atrox 지원하기</a>

        <footer>
            © 2024 Atorx CLAN. All Rights Reserved.
        </footer>
    </div>

</body>
</html>
